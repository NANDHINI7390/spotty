<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./figma-design-capture-1-p-n-g.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="figma-design-capture-1png">
      <section class="root1">
        <h1 class="welcome-to-my">Welcome to My Website</h1>
        <div class="paragraph-container">
          <div class="this-is-a">
            This is a paragraph of text on my first webpage. I'm learning HTML!
          </div>
          <div class="skill-cards">
            <div class="card-html">
              <div class="card-html-content">
                <div class="card-html-image">
                  <div class="card-html-name">
                    <img
                      class="image-icon39"
                      loading="lazy"
                      alt=""
                      src="./public/image7@2x.png"
                    />
                  </div>
                  <a class="html">HTML</a>
                </div>
                <div class="card-css">
                  <div class="card-css-content">
                    <img
                      class="image-icon40"
                      loading="lazy"
                      alt=""
                      src="./public/image7@2x.png"
                    />
                  </div>
                  <a class="css">Css</a>
                </div>
              </div>
              <div class="card-java-script">
                <div class="card-java-script-content">
                  <img
                    class="image-icon41"
                    loading="lazy"
                    alt=""
                    src="./public/image7@2x.png"
                  />
                </div>
                <div class="javascript">JavaScript</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
